<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Test Out Multiframe</title>
    <script type='text/javascript' src='mochikit/MochiKit.js'></script>
    <script type='text/javascript'>
       addLoadEvent(function(){
           var index = 0;
           setInterval(function() {
               ++index;
               if(index > 45)
                   index = 0;
               $('img').style.top = (index * -512)+'px';
           }, 50);
       });

       /*
       connect(document.body, 'onclick', function() {
           ++index;
           if(index > 45)
               index = 0;
           var top = (index * -512)+'px';
           $('img').style.top = top;
           $('info').innerHTML = "Frame : " + index + " Offset: " + top;
       });
       */
       
    </script>
    <style type='text/css'>
        #outer {
            width: 512px;
            height: 512px;
            overflow: hidden;
        }
        #img {
            position: relative;
            width: 512px;
        }
    </style>
</head>
<body>
   <div id='outer'>
     <img id='img' src='images/multiframe.jpg'/>
   </div> 
</body> 
</html>
