<html>
<head>

<script language="JavaScript">

var winWidth = 0;
var winHeight = 0;

// Returns direction of mousewheel. 1 is forward, -1 is backward, 0 is nothing.
function mouseWheelClick(){   
	var clickDirection = 0;
        if (event.wheelDelta >= 120)
                clickDirection=-1;
        else if (event.wheelDelta <= -120)
                clickDirection=1;
   return clickDirection; 
}

// Treats up/down arrows the same as mousewheel events.
// Only works in IE. Doesn't appear to be invoked in Mozilla.
function handleKeyPress(event) {
	if (!event) event= window.event; // IE
    var keyCode =
	    document.layers ? evt.which :
	    document.all ? event.keyCode :
	    document.getElementById ? evt.keyCode : 0;

    if (keyCode == 38) {
       parent.control.handleMousewheel(-1);
    }
    else if (keyCode == 40) {
         parent.control.handleMousewheel(1);
    }
} 
               
function handleMousewheel(){
	var n = mouseWheelClick();
	//alert("mousewheel n=" + n);
	if (n != 0 )
		parent.control.handleMousewheel(n);
}



if(typeof window.innerWidth != "undefined") {
	 winWidth = window.innerWidth; 
	 }
else if(typeof document.documentElement.offsetWidth != "undefined") { 
	winWidth = document.documentElement.offsetWidth; 
	}
else { 
	winWidth = document.body.offsetWidth;
 }
 

if(typeof window.innerHeight != "undefined") {
	 winHeight = window.innerHeight; 
	 }
else if(typeof document.documentElement.offsetHeight != "undefined") { 
	winHeight = document.documentElement.offsetHeight; 
	}
else { 
	winHeight = document.body.offsetHeight;
 }
 
 // Flag to prevent multiple image requests from being made
 // while an image load is in progress.
 // Calling applications should invoke isImageLoaded() before
 // invoking setImage() to load next image.
 var imageLoaded = false; 

 
 // Invoked each time that an image has been loaded to set
 // the imageLoaded flag to 'true'.
 function imageLoadCompleted(){
 	imageLoaded = true;
 }
 
 // Returns true if the image has completely loaded, false otherwise.
 function isImageLoaded(){
 	return(imageLoaded);
 }
 
 // Sets the image src attribute and sets the imageLoaded flag
 // to false.
 function setImage(url){
 	document.image.src=url;
 	imageLoaded = false;
 }
 
</script>
<script language="JavaScript" src="Zoom.js"></script>
</head>
<body BGCOLOR="#000000" onkeydown="handleKeyPress(event);" onmousedown="beginZoomDrag(this,event);" onMousewheel="handleMousewheel();" >
<img name="image" border=0 src="/router/blank.png" onload="imageLoadCompleted();" >

</body>
</html>
