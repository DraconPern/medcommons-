<table>

	<tbody>

			<td>CCR 1</td>

		<tr>

			<td><input type="file" name="CCR5" size="80" value=""></td>
		</tr>
		
		<tr>
			<td> </td>
			<td><INPUT TYPE=SUBMIT VALUE="Upload"></td>
		</tr>

	</tbody>
</table>


</form>
</td></tr>
