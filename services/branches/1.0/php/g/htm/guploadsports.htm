<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Contact and Send Radiology to $$$practice$$$</title>
 <link rel="stylesheet" type="text/css"  href="css/gstyle.css"/>
        <link rel="shortcut icon" href="images/favicon.gif" type="image/gif"/>
<meta name="viewport" content="minimum-scale=0.6, width=device-width, maximum-scale=1.6, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="YES">
    <link rel="apple-touch-icon" href="mcportal.png">

</head>
<body>
<img onClick="window.location='?home&h=$$$practiceind$$$'" src='$$$logourl$$$' />
<div><span id=hospital>$$$practice$$$</span>&nbsp;<span id=program>$$$program$$$</span></div>
<br/>$$$crumbs$$$
<form id=payment method=post action='$$$action$$$'>
<input type=hidden value='$$$programind$$$' name=p />
<input type=hidden value='$$$practiceind$$$' name=h />
	<div class='_errormainclass' >_errormaintext</div> 
					<fieldset>
		<legend>Clinical History</legend>
		<ol>
			<li>
					<textarea rows=6 cols=50  name="Clinical" id="Clinical" /></textarea>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>Sender's Info</legend>
		<ol>
			<li>
				<label for=Hospital>Facility</label>
				<input id=Hospital name=Hospital type=text value='$$$defaultHospital$$$' >
			</li>
			<li>
				<label for=Ref>Your Name</label>
				<input id=Ref name=Ref type=text value='$$$defaultRefPhys$$$'>
			</li>
			<li>
				<label for=Email>Your Email</label>
				<input id=Email name=Email type=email value='$$$defaultEmailContact$$$' >
			</li>
			
			</ol>
			</fieldset>

	<fieldset>
		<legend>CellPhone</legend>
		<ol>
				<li>
				<label for=Phone>Phone Number</label>
				<input id=Phone name=Phone type=text value='$$$defaultPhone$$$'>				
			</li>
					<li>
				<fieldset>
						<ol>
					   <li>
							<input id=Call name=radio-call value='1' type=radio checked="checked" >
							<label for=Call>Call</label>
						</li>
						<li>
							<input id=Text name=radio-call value='2' type=radio>
							<label for=Text >Text</label>
						</li>
						<li>
							<input id=Both name=radio-call value='3' type=radio>
							<label for=Both >Both</label>
						</li>
					</ol>
				</fieldset>
			</li>
			
		</ol>
	</fieldset>
	<fieldset>
		<legend>Video Conference</legend>
		<ol>
			<li>
				<label for=Video>Video URL</label>
				<input id=Video name=Video type=text value='$$$defaultVideoURL$$$'>
			</li>
		</ol>
	</fieldset>
	

	<fieldset>
		<button type=submit>Send Radiology to $$$practice$$$</button>
	</fieldset>
</form>
</body>
</html>
