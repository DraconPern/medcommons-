<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MedCommons Referring Physician Registration</title>
 <link rel="stylesheet" type="text/css"  href="css/gstyle.css"/>
        <link rel="shortcut icon" href="images/favicon.gif" type="image/gif"/>
<meta name="viewport" content="minimum-scale=0.6, width=device-width, maximum-scale=1.6, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="YES">
    <link rel="apple-touch-icon" href="mcportal.png">

</head>
<body>
<img src='$$$logourl$$$' onClick="window.location='?home&h=$$$practiceind$$$'"/>
<div><span id=hospital>$$$practice$$$</span>&nbsp;<span id=program>$$$program$$$</span></div>
<br/>$$$crumbs$$$
<h3>Referring Physician Registration</h3>
<form id=payment method=post action='?handler=refreghandler'>
<input id=h name=h value='$$$practiceind$$$' type=hidden />
	<div class='_errormainclass' >_errormaintext</div> 
	<fieldset>
		<legend>Sign In</legend>
		<ol>
			<li>
				<label for=Email>Email</label>
				<input id=Email name=Email type=email required>
			</li>
			<li>
				<label for=Password>Password</label>
				<input id=Password name=Password type=password required>
			</li>
				<li>
				<label for=Password2>Password(again)</label>
				<input id=Password2 name=Password2 type=password required>
			</li>
		</ol>
	</fieldset>
			<p>Save time. Pre-fill your order defaults:</p>
		<fieldset>
		<legend>Your Contact Details</legend>
		<ol>
			<li>
				<label for=Hospital>Hospital</label>
				<input id=Hospital name=Hospital type=text >
			</li>
			<li>
				<label for=RefPhys>Ref Physician</label>
				<input id=RefPhys name=RefPhys type=text >
			</li>
						<li>
				<label for=EmailContact>Email Contact</label>
				<input id=EmailContact name=EmailContact type=email >
			</li>
			</ol>
			</fieldset>
				<fieldset>
		<legend>CellPhone</legend>
		<ol>
				<li>
				<label for=Phone>Phone Number</label>
				<input id=Phone name=Phone type=tel >
					
			</li>
					<li>
				<fieldset>
		
					<ol>
					   <li>
							<input id=amex name=calltype value='1' type=radio>
							<label for=amex>Call</label>
						</li>
						<li>
							<input id=rpp name=calltype value='2' type=radio>
							<label for=rpp >Text</label>
						</li>
						<li>
							<input id=rpp2 name=calltype value='3' type=radio>
							<label for=rpp2 >Both</label>
						</li>
					</ol>
				</fieldset>
			</li>
			
		</ol>
	</fieldset>
	<fieldset>
		<legend>Video Conference</legend>
		<ol>
			<li>
				<label for=Video>Video URL</label>
				<input id=Video name=Video type=url >
			</li>
		</ol>
	</fieldset>
				<fieldset>
		<legend>Terms of Use</legend>
		<ol>
		<li>
		<fieldset>
					<legend>please confirm you acceptance</legend>
					<ol>
						<li>
						<input id=confirm name=confirm type=checkbox value='0' required >
						<label for=confirm>I agree</label>
						</li>
					</ol>
				</fieldset>		
			</li>
		</ol>
	</fieldset>




	<fieldset>
		<button type=submit>$$$buttonlabel$$$</button>
	</fieldset>
</form>
</body>
</html>
