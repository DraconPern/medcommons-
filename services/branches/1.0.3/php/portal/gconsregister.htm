<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MedCommons Consultant Registration</title>
    <link rel="stylesheet" type="text/css"  href="/css/medCommonsStyles.css"/>
	 <link rel="stylesheet" type="text/css"  href="gstyle.css"/>
        <link rel="shortcut icon" href="favicon.gif" type="image/gif"/>
<meta name="viewport" content="minimum-scale=0.6, width=device-width, maximum-scale=1.6, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="YES">
    <link rel="apple-touch-icon" href="mcportal.png">

</head>
<body>
<img src='$$$logourl$$$' />
<div class='crumbs'><span id=hospital>$$$practice$$$</span>&nbsp;&gt;&nbsp;&nbsp;<span id=program>$$$program$$$</span>
&gt; $$$crumbs$$$
</div>
<h3>Consultant Registration</h3>
<form id=payment method=post action='?handler=consreghandler'>
<input id=h name=h value='$$$hospitalind$$$' type=hidden />
	<div class='_errormainclass' >_errormaintext</div> 
	<fieldset>
		<legend>Sign In</legend>
		<ol>
			<li>
				<label for=Email>Email</label>
				<input id=Email name=Email type=email required>
			</li>
			<li>
				<label for=Password>Password</label>
				<input id=Password name=Password type=password required>
			</li>
				<li>
				<label for=Password2>Password(again)</label>
				<input id=Password2 name=Password2 type=password required>
			</li>
		</ol>
	</fieldset>
			<p>Public Directory Fields (seen by Referring Physicians):</p>
					<fieldset>
		<legend>Your Department</legend>
		<ol>
			<li>
				<label for=Department>Department</label>
				<input id=Department name=Department type=text >
			</li>
			</ol>
	</fieldset>
			<p>Private Fields Seen Only by Consultants:</p>
				<fieldset>
		<legend>CellPhone</legend>
		<ol>
				<li>
				<label for=Phone>Phone Number</label>
				<input id=Phone name=Phone type=tel >
					
			</li>
					<li>
				<fieldset>
		
					<ol>
					   <li>
							<input id=amex name=calltype value='1' type=radio>
							<label for=amex>Call</label>
						</li>
						<li>
							<input id=rpp name=calltype value='2' type=radio>
							<label for=rpp >Text</label>
						</li>
						<li>
							<input id=rpp2 name=calltype value='3' type=radio>
							<label for=rpp2 >Both</label>
						</li>
					</ol>
				</fieldset>
			</li>
			
		</ol>
	</fieldset>
	<fieldset>
		<legend>Video Conference</legend>
		<ol>
			<li>
				<label for=Video>Video URL</label>
				<input id=Video name=Video type=url >
			</li>
			<li>
				<fieldset>
				
					<ol>
					   <li>
							<input id=amex name=videotype value='1' type=radio>
							<label for=amex>Skype</label>
						</li>
						<li>
							<input id=rpp name=videotype value='2' type=radio>
							<label for=rpp >ooVoo</label>
						</li>
					</ol>
				</fieldset>
			</li>
		</ol>
	</fieldset>
				<fieldset>
		<legend>Terms of Use</legend>
		<ol>
		<li>
		<fieldset>
					<legend>please confirm you acceptance</legend>
					<ol>
						<li>
						<input id=confirm name=confirm type=checkbox value='0' required >
						<label for=confirm>I agree</label>
						</li>
					</ol>
				</fieldset>		
			</li>
		</ol>
	</fieldset>
	
	<fieldset>
		<button type=submit>$$$buttonlabel$$$</button>
	</fieldset>
</form>
</body>
</html>
