    <script type="text/javascript">
 var args;
function myunescape (str)
{
	str = '' + str;
	while (true)
	{var i = str . indexOf ('+');
		if (i < 0)break;
		str = str . substring (0, i) + ' ' + str . substring (i + 1, str . length);
	}
	return unescape (str);
}   
    function setvalue(id,innerhtml)
    {
    	if (document.getElementById( id ))
    	document.getElementById( id ).innerHTML =innerhtml;
    }
      /* shows a particlur div */
    function showinline(id)
    {
    	if (document.getElementById( id ))
    	document.getElementById( id ).style.display = 'inline';
    }
    function showblock(id)
    {
    	if (document.getElementById( id ))
    	document.getElementById( id ).style.display = 'block';
    }
    function dontshow(id)
    {
    	if (document.getElementById( id ))
    	document.getElementById( id ).style.display = 'none';
    }
    function getCookie(name)
    {
    	var dc = document.cookie;
    	var prefix = name + "=";
    	var begin = dc.indexOf("; " + prefix);
    	if (begin == -1) {
    		begin = dc.indexOf(prefix);
    		if (begin != 0) return null;
    	}
    	else {
    		begin += 2;
    	}
    	var end = document.cookie.indexOf(";", begin);
    	if (end == -1) {
    		end = dc.length;
    	}
    	return unescape(dc.substring(begin + prefix.length, end));
    } 
 function wsinit()
{
	args = new Array ();
	var argstring = window . location . search;
	if (argstring . charAt (0) != '?')		return;
	argstring = argstring . substring (1, argstring . length);
	var argarray = argstring . split ('&');
	var i;
	var singlearg;
	for (i = 0; i < argarray . length; ++ i)
	{	singlearg = argarray [i] . split ('=');
		if (singlearg . length != 2)continue;
		var key = myunescape (singlearg [0]);
		var value = myunescape (singlearg [1]);
		args [key] = value;
	}
	if (args['error'])	if (args['p']){p = args['p'];document.getElementById(p).innerHTML = '<span class="errorAlert">'+args['error']+'</span>';	}
	
	if (getCookie('mc'))	{setvalue('_logout',"<span>Logout</span>");	showblock('loggedon');
    		dontshow('notloggedon');
    		showinline('visi');	}
	else { 		setvalue('_logout',"<span>Login</span>");showblock('notloggedon');
    		dontshow('loggedon');
    		dontshow('visi'); 
	}
}
